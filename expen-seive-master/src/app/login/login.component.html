
<div class="container">
    <div class="info">
      <h1>Login</h1>
    </div>
    <div class="card">
    <div class="form">
      <div class="thumbnail">
        <img style="margin-top: -15px" src="../../assets/img/shankar-textile-logo.png" />
      </div>

      <form ngNativeValidate class="login-form" #f="ngForm" (ngSubmit)="submit(f)">

        <input  [(ngModel)]="business_name" name="businessName" type="text" placeholder="username" required />
        <input  [(ngModel)]="password" name="password" type="password" placeholder="password" required />
        <button type="submit">login</button>
      
      </form>
      
    </div>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



<script src="js/index.js"></script>
