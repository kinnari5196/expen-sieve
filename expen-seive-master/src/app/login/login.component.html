
<div class="container">
    <div class="info">
      <h1>Login</h1>
    </div>
    <div class="card">
    <div class="form">
      <div class="thumbnail">
        <img style="margin-top: -15px" src="../../assets/img/shankar-textile-logo.png" />
      </div>

      <form class="login-form" #f="ngForm" (ngSubmit)="submit(f)">

        <input ngModel name="businessName" type="text" placeholder="username" />
        <input ngModel name="password" type="password" placeholder="password" />
        <button type="submit">login</button>
      
      </form>
      
    </div>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



<script src="js/index.js"></script>
