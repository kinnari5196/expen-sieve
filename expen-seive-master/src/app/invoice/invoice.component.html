        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Invoice no: {{invoiceNo}}</h4>
                    </div>
                    <div class="content">
                        <form #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Customer</label>
                                        <ng-select2 
                                          [ngModel]="invoiceCustomer"
                                          [value]="invoiceCustomerNo" 
                                          name="invoiceCustomer" 
                                          [data]="invoiceCustomer" 
                                          [options]="options" 
                                          [width]="665" 
                                          id="invoiceCustomer" 
                                          style="width:100% !important"
                                          (valueChanged)="customerChanged($event)">
                                    </ng-select2>
                                    </div>
                                </div>
                               
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="cashCredit">Cash / Credit:</label>
                                        <select name="cashCredit" [(ngModel)]="cashCredit" class="form-control" id="cashCredit">
                                            <option>Cash</option>
                                            <option selected>Credit</option>
                                        </select>
                                    </div>        
                                </div>
                                 <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <input
                                            [(ngModel)]="date"
                                            name="invoiceDate" 
                                            type="date" 
                                            class="form-control" 
                                            placeholder="31-12-2018">
                                    </div>
                                </div>

                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-3  ">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <!--<ng-select2 
                                          name="newRowCompany" 
                                          [data]="invoiceCompany" 
                                          [options]="options" 
                                          [width]="215" 
                                          id="invoiceCompany" 
                                          (valueChanged)="companyChanged($event)">
                                        </ng-select2>-->

                                         <div class="input-group">
                                   
                                            <!--<input type="number" name="fk_rest_id" [(ngModel)]="fk_rest_id" />-->
                                            <select class="form-control" id="company_id" 
                                          [(ngModel)]="company_id" name="company_id"
                                          required style="width:190%;">
                                          <option *ngFor="let s of invoiceCompany" [value]="s.company_id">{{s.name}}</option>
                                          </select> 
                                          </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Product</label>
                                        <!--<ng-select2   
                                          name="invoiceProduct" 
                                          [data]="invoiceProduct" 
                                          [options]="options" 
                                          [width]="215" 
                                          id="invoiceProduct" 
                                          (valueChanged)="productNameChanged($event)">
                                        </ng-select2>-->
                                       <div class="input-group">
                                   
                                          
                                            <select class="form-control" id="product_id" 
                                          [(ngModel)]="product_id" name="product_id"
                                          required style="width:190%;">
                                          <option *ngFor="let h of invoiceProduct" [value]="h.product_id">{{h.product_name}}</option>
                                          </select> 
                                          </div>


                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input 
                                          [(ngModel)]="newTableRow[2]" 
                                          name="newRowPrice"
                                          type="number" 
                                          class="form-control" 
                                          placeholder="000.00"
                                          (keyup)="calcTotal()">
                                    </div>
                                </div>  
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label>Qty</label>
                                        <input
                                          [(ngModel)]="newTableRow[3]"
                                          name="newRowQty"
                                          type="number" 
                                          class="form-control" 
                                          placeholder="0"
                                          (ngModelChange)="calcTotal()">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Total</label>
                                        <input 
                                          [(ngModel)]="newTableRow[4]"
                                          name="newRowTotal"
                                          disabled 
                                          type="number" 
                                          class="form-control" 
                                          placeholder="0">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                       <br>
                                        <button type="button" class="btn btn-fill btn-default" style="margin-left:10px" (click)="addRow();">+</button>
                                    </div>
                                </div>
                            </div>
                            
                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="content table-responsive table-full-width">
                                            <table class="table">

                                                <thead>
                                                    <tr>
                                                        <th class="text-center">{{ tableData1.headerRow[0] }}</th>
                                                        <th>{{ tableData1.headerRow[1] }}</th>
                                                        <th>{{ tableData1.headerRow[2] }}</th>
                                                        <th>{{ tableData1.headerRow[3] }}</th>
                                                        <th>{{ tableData1.headerRow[4] }}</th>
                                                        <th class="text-right">{{ tableData1.headerRow[5] }}</th>
                                                        <th class="text-right">{{ tableData1.headerRow[6] }}</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                 <!--   <tr *ngFor="let row of tableData1.dataRows; let i = index">
                                                        <td class="text-center">{{ i + 1 }}</td>
                                                        <td>{{ row[0] }}</td>
                                                        <td>{{ row[1] }}</td>
                                                        <td>&#x20b9; {{ row[2] }}</td>
                                                        <td>{{ row[3] }}</td>
                                                        <td class="text-right">&#x20b9; {{ row[4] }}</td>
                                                        <td class="td-actions text-right">
                                                            <a 
                                                              rel="tooltip" 
                                                              title="Remove" 
                                                              class="btn btn-danger btn-simple btn-xs"
                                                              (click)="deleteRow(i)">
                                                                <i class="fa fa-times"></i>
                                                            </a>
                                                        </td>
                                                    </tr>-->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Additional Expense</label>
                                        <input [(ngModel)]="additionalExpenseText" name="additionalExpenseText" type="text" class="form-control" placeholder="eg. Transportation">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Amt.</label>
                                        <input 
                                            [(ngModel)]="additionalExpense"
                                            name="additionalExpense"
                                            type="number" 
                                            class="form-control" 
                                            placeholder="0000.00"
                                            (ngModelChange)="calcInvoiceSubTotal()"
                                        >
                                    </div>
                                </div>
                                
                                <div class="col-md-5">
                                        <label>Sub Total</label>
                                        <input
                                          [(ngModel)]="subTotal" 
                                          name="invoiceSubTotal" 
                                          type="text" 
                                          class="form-control" 
                                          disabled 
                                          placeholder="0000.00"
                                          style="text-align: right"
                                        >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7"></div>
                                <div class="col-md-2">
                                    <label>CGST %</label>
                                    <input
                                        [disabled]="isIgstApplicable"
                                        [(ngModel)]="cgstPer" 
                                        name="cgstPer" 
                                        type="number" 
                                        class="form-control"  
                                        placeholder="0000.00"
                                        style="text-align: right"
                                        step="0.5"
                                        (ngModelChange)="calcInvoiceSubTotal()"
                                        >
                                </div>
                                <div class="col-md-3">
                                    <label>CGST</label>
                                    <input
                                        [(ngModel)]="cgst" 
                                        name="invoiceCgst"  
                                        type="text" 
                                        class="form-control" 
                                        disabled 
                                        placeholder="0000.00"
                                        style="text-align: right"
                                        >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7"></div>
                                <div class="col-md-2">
                                    <label>SGST %</label>
                                    <input
                                        [disabled]="isIgstApplicable"
                                        [(ngModel)]="sgstPer" 
                                        name="sgstPer"  
                                        type="number" 
                                        class="form-control" 
                                        placeholder="0000.00"
                                        style="text-align: right"
                                        step="0.5"
                                        (ngModelChange)="calcInvoiceSubTotal()"
                                    >
                                </div>
                                <div class="col-md-3">
                                    <label>SGST</label>
                                    <input
                                        [(ngModel)]="sgst" 
                                        name="invoiceSgst"  
                                        type="text" 
                                        class="form-control" 
                                        disabled 
                                        placeholder="0000.00"
                                        style="text-align: right"
                                        >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7"></div>
                                <div class="col-md-2">
                                    <label>IGST %</label>
                                    <input
                                        [disabled]="!isIgstApplicable"
                                        [(ngModel)]="igstPer" 
                                        name="igstPer"  
                                        type="number" 
                                        class="form-control" 
                                        placeholder="0000.00"
                                        style="text-align: right"
                                        step="0.5"
                                        (ngModelChange)="calcInvoiceSubTotal()"
                                        >
                                </div>
                                <div class="col-md-3">
                                    <label>IGST</label>
                                    <input
                                        [(ngModel)]="igst" 
                                        name="invoiceIgst"  
                                        type="text" 
                                        class="form-control" 
                                        disabled 
                                        placeholder="0000.00"
                                        style="text-align: right"
                                        >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7"></div>
                                <div class="col-md-5">
                                    <label>Total(Sub Total+GST+ Add. Exp)</label>
                                    <input
                                        [(ngModel)]="grandTotal" 
                                        name="invoiceGrandTotal"  
                                        type="text" 
                                        class="form-control" 
                                        disabled 
                                        placeholder="0000.00"
                                        style="text-align: right">
                                </div>
                            </div>
                               
                            <button class="btn btn-default">Refresh</button>
                            <button class="btn btn-default">Print</button>
                            <button type="submit" class="btn btn-default btn-fill pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        <!-- </div>
    </div> -->
